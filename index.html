<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="요정교실">
  <meta name="theme-color" content="#FFB6C1">
  <meta name="description" content="도경소빈의 요정 교실 - 한글, 숫자, 영어를 재미있게 배워요!">

  <title>도경소빈의 요정 교실</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Splash -->
  <div id="screen-splash" class="screen active"></div>

  <!-- Profile Selection -->
  <div id="screen-profile" class="screen"></div>

  <!-- Home -->
  <div id="screen-home" class="screen"></div>

  <!-- Learn -->
  <div id="screen-learn" class="screen"></div>

  <!-- Game Selection -->
  <div id="screen-game-select" class="screen"></div>

  <!-- Game -->
  <div id="screen-game" class="screen"></div>

  <!-- Reward -->
  <div id="screen-reward" class="screen"></div>

  <!-- Scripts (order matters: data > utils > features > app) -->
  <script src="js/data.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/speech.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/reward.js"></script>
  <script src="js/learn.js"></script>
  <script src="js/game.js"></script>
  <script src="js/app.js"></script>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .catch(() => { /* SW registration failed - app still works */ });
      });
    }
  </script>
</body>
</html>
